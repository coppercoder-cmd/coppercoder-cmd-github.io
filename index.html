<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaridSoftware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="TaridSoftware — Modern tools for modern teams." />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0d0f17;
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    header {
      margin-bottom: 3rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #8b5cf6;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 2.5rem;
    }

    .cta {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: #8b5cf6;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }

    .cta:hover {
      background: #7c3aed;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">TaridSoftware</div>
    </header>

    <h1>Build Faster. Collaborate Smarter.</h1>
    <p>
      TaridSoftware creates modern, lightweight tools designed for teams who want clarity,
      speed, and focus — without the noise.
    </p>

    <a href="#" class="cta">Get Started</a>
  </div>
</body>
</html>
